<div class="collection-container">
    <div class="card-container" *ngFor="let card of cards">
        <card-view [card]="card" [isSmall]="true" (selectionEmitter)="updateSelectedCard($event)"></card-view>
    </div>
</div>
<a *ngIf="isCardSelected" class="overlay" (click)="closeCardView($event)">
