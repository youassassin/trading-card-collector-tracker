<a class="card" [class]="classes" target="_blank" rel="noopener" (click)="emitCard()">
    <!-- IMPORT -->
    <div class="">
        <!-- Parallel Type Image Placeholder -->
        <div *ngIf="parallelType" class="">
            <span class="">Image for {{ parallelType }}</span>
        </div>

        <!-- Always Visible Info -->
        <div class="">
            <div *ngFor="let item of alwaysVisible">
                <p class="">{{ item.label }}</p>
                <p class="">{{ item.value }}</p>
            </div>
        </div>

        <!-- Conditionally Visible Info -->
        <div *ngIf="!isSmall">
            <div *ngFor="let item of conditionallyVisible">
                <div *ngIf="item.value">
                    <p class="">{{ item.label }}</p>
                    <p class="">{{ item.value }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- END IMPORT -->
